<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Test AR – Escultura Inca Cañari</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #0c0c0c;
      color: white;
    }

    .contenedor-texto {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      margin: 10px auto;
      max-width: 600px;
      line-height: 1.5;
    }

    .indicacion {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
      font-style: italic;
    }

    /* Ajustamos altura del visor */
    model-viewer {
      width: 100%;
      height: 80vh; /* Más razonable para estar debajo del texto */
      display: block;
    }
  </style>
</head>
<body>

 
  <!-- MODELO 3D -->
  <model-viewer
    src="../modelsSketch/cabezaclava.glb"
    ios-src="../modelsSketch/cabezaclava.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    alt="cabeza clava en AR">
  </model-viewer>

</body>
